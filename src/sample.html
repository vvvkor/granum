		<script defer>
			window.addEventListener('load', ev => {
				console.log('test granum-util.js...')
				l('[l] log');
				l('[typeOf]', [undefined, null, true, 1, 's', [0, 1], {a: 1}, f => f, /regexp/, new Date(), new Set([0, 1]), new Map([['a', 1], ['b', 2]])]
					.map(x => [x, typeOf(x)]))
					//.forEach(x => l('[typeOf] '+x+': ' + typeOf(x)))
				l('[d] now:', d(0, 'm', '.'))
				l('[q] first link: ', q('a'))
				l('[qq] divs with shadow:', qq('main div.shade'))
				document.body.append(i('div', 'Inserted', 'hide inserted-div'))
				l('[i] inserted node: ', q('.inserted-div'))
				//h('keydown', 0, e => l('keydown', e.keyCode, e.key))
				l('[e][h] press key to test custom events');
				l('[h] click inside DIV to test custom handler with event delegation');
				h('keydown', 0, x => e(0, 'granum-test', {info: x.key}))
				h('granum-test', 0, e => l('custom event: ', e.detail))
				h('click', 'div', e => l('event receiver (DIV) and target: ', e.recv, e.target))
				lt = throttle(l)
				ld = delay(l)
				lb = debounce(l)
				h('keydown', 0, x => lt('[throttle] key: ' + x.key))
				h('keydown', 0, x => ld('[delay] key: ' + x.key))
				h('keydown', 0, x => lb('[debounce] key: ' + x.key))
			})
		</script>
